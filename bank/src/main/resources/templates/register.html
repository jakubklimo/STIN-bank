<!DOCTYPE html>
<html lang="cz">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KlimoBank - registrace</title>
    <link rel="stylesheet" th:href="@{/style.css}">
</head>

<body>
    <footer>
        
    </footer>
    <main>
        <form class="logreg" action="/register" method="post">
            <h1>Registrace</h1>
            <label hidden for="jmeno">Jméno:</label>
            <input type="text" name="jmeno" id="jmeno" placeholder="Jméno">
            <label hidden for="prijmeni">Přijmení:</label>
            <input type="text" name="prijmeni" id="prijmeni" placeholder="Příjmení">
            <label hidden for="email">E-mail:</label>
            <input type="email" name="email" id="email" placeholder="E-mail">
            <label hidden for="heslo">Heslo:</label>
            <input type="password" name="heslo" id="heslo" placeholder="Heslo" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Musí obsahovat alespoň jedno číslo, jedno velké a jedno malé písmeno a musí být alespoň 8 znaků dlouhé.">
            <span th:text="${warningRegister}"></span>
            <input type="submit" name="register" id="register" value="Registrovat">
            <p><a href="/index">Zpět na přihlášení</a></p>
        </form>
    </main>

</body>

</html>
