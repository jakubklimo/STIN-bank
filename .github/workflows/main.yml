name: CI bank

on:
  push:
    branches: [ main ]
    
jobs:
    build-and-test:
      runs-on: ubuntu-latest
            
      steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Start MSSQL container
        run: |
          cd Bank
          docker-compose up -d
          sleep 30
        
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'adopt'
          java-version: '17'

      - name: Build and test
        run: |
          cd Bank
          mvn clean test
      
    codecov:
      needs: build-and-test
      runs-on: ubuntu-latest

      steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'adopt'
          java-version: '17'

      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v3
